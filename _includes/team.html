<!-- Team Section -->
<section id="team" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Our Amazing Team</h2>
        </div>
    </div>
    <!-- List of members -->
    <div class="container-fluid">
        <div id="team-members" class="row">
            {% for member in site.people %}
            <div class="col-md-3">
                <div class="team-member">
                    <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                    <ul class="list-inline social-buttons">
                        {% for network in member.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}

                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--./section team-->
