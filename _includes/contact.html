<!-- Contact Section -->
<section id="contact" class="">
    <!-- Required Styles for map and contact form-->
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 500px;
            width: 100%;
            z-index: 0;
            margin: 0;
            padding: 0;
        }

        #form {
            position: relative;
            top: -500px;
            margin: 50px;
            padding: 20px 10px;
            background: #1b1f23;
            opacity: .8;
            z-index: 1; /* The z-index should be higher than Google Maps */
        }
    </style>

    <!-- GoogleMap Script-->
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -33.4427255, lng: -70.6249582},
                // center: {lat: -33.4538761, lng: -70.6251428},
                // center: {lat: -33.455137, lng: -70.6246793},
                zoom: 14
            });
            var marker = new google.maps.Marker({
                position: {lat: -33.455137, lng: -70.6246793},
                map: map
            });
        }
    </script>

    <!-- Google Map Space -->
    <div id="map" class="map"> <!-- Map will appear Here --> </div>

    <!-- Contact Form -->
    <div id="form" class="row">
        <h2 class="text-center section-heading" style="color: white"> Contact us </h2>
        <div class="col-lg-12">
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" name="message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <!-- HIDDEN -->
                    <input class="hidden" type="text" name="_gotcha">
                    <input type="hidden" name="_subject" value="Contact from Aurora64 site">
                    <!-- /HIDDEN -->

                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">
                            <i class="fa fa-envelope-o"></i>&nbsp; Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- ./ contact form -->
</section>
<!-- /.contact section -->
